<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/Favicon.svg" />
    <script src="./scripts/index.js" type="module"></script>
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="логотип сайта"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/profile-photo.jpg"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button
              class="profile__edit button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
        </div>
        <button
          class="profile__add button"
          type="button"
          aria-label="Добавить фото"
        ></button>
      </section>

      <div class="photo-grid"></div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button
          class="button popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_edit-profile"
          name="about-me"
          novalidate
        >
          <input
            type="text"
            autocomplete="off"
            required
            id="profile-name"
            class="popup__input popup__input_type_name"
            minlength="2"
            maxlength="40"
            name="name"
            placeholder="Ваше имя"
          />
          <span class="popup__error" id="profile-name-error"></span>
          <input
            type="text"
            autocomplete="off"
            required
            id="profile-about-me"
            class="popup__input popup__input_type_about-me"
            minlength="2"
            maxlength="200"
            name="about-me"
            placeholder="О себе"
          />
          <span class="popup__error" id="profile-about-me-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-image">
      <div class="popup__container">
        <button
          class="button popup__close-button popup__close-button_add-image"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_type_new-image"
          name="new-image"
          novalidate
        >
          <input
            type="text"
            autocomplete="off"
            required
            id="image-name"
            class="popup__input popup__input_type_image-name"
            minlength="2"
            maxlength="30"
            name="image-name"
            placeholder="Название"
          />
          <span class="popup__error" id="image-name-error"></span>
          <input
            type="url"
            autocomplete="off"
            required
            id="image-url"
            class="popup__input popup__input_type_image-url"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <span class="popup__error" id="image-url-error"></span>
          <button
            type="submit"
            class="button popup__button popup__button_type_new-image"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image-show">
      <figure class="image-show">
        <button
          class="button popup__close-button popup__close-button_image"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
          alt="увеличенное фото"
          class="image-show__item"
        />
        <figcaption class="image-show__caption">Байкал</figcaption>
      </figure>
    </div>
    <template class="photo-template">
      <article class="photo-grid__item">
        <img
          src="./images/elbrus.jpg"
          alt="фото в вашем альбоме"
          class="photo-grid__image"
        />
        <button
          class="photo-grid__delete-button button"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title text-overflow"></h2>
          <button
            class="photo-grid__like button"
            type="button"
            aria-label="Лайк ♡"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
